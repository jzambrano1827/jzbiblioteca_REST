<h2>Usuarios</h2>

<ul>
  <li *ngFor="let u of usuarios">
    {{ u.nombre }} - {{ u.correo }} - {{ u.tipo }}
    <button (click)="eliminar(u.id)">Eliminar</button>
  </li>
</ul>

<div>
  <input [(ngModel)]="nuevo.nombre" placeholder="Nombre">
  <input [(ngModel)]="nuevo.correo" placeholder="Correo">
  <input [(ngModel)]="nuevo.tipo" placeholder="Tipo (Estudiante, Docente)">
  <button (click)="agregar()">Agregar</button>
</div>
