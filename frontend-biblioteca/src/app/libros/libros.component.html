<h2>Libros</h2>
<ul>
  <li *ngFor="let l of libros">
    {{ l.titulo }} - {{ l.autor }} ({{ l.anio }})
    <button (click)="eliminar(l.id)">Eliminar</button>
  </li>
</ul>

<input [(ngModel)]="nuevo.titulo" placeholder="Título">
<input [(ngModel)]="nuevo.autor" placeholder="Autor">
<input [(ngModel)]="nuevo.anio" placeholder="Año" type="number">
<button (click)="agregar()">Agregar</button>
